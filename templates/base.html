<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock title %} - TZ Tools</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm mb-3">
    <div class="container" style="align-items: baseline;">
      <a class="navbar-brand me-2" href="/">TZ Tools</a>
      <span class="badge badge-sm bg-primary">v{{ version }}</span>
      <button style="--bs-navbar-toggler-focus-width: .092rem;" class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link {% if current_page == 'home' %}active{% endif %}" href="/">Home</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown">Services</a>
            <ul class="dropdown-menu bg-body-secondary shadow-sm">
              <li><a class="dropdown-item {% if current_page == 'fbactive' %}active{% endif %}" href="/fb24hactive">FB Active Bot</a></li>
              <li><a class="dropdown-item {% if current_page == 'smsbomber' %}active{% endif %}" href="/smsbomber">BD SMS Bomber</a></li>
              <li><a class="dropdown-item {% if current_page == 'gdirectlink' %}active{% endif %}" href="/gdrive-directlink">GDirect Link</a></li>
            </ul>
          </li>
          <li class="nav-item"><a class="nav-link" href="https://facebook.com/100075924800901" target="_blank">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div id="content" class="container">{% block content %}{% endblock content %}</div>
  <div id="footer" class="bg-body-tertiary shadow-sm mt-3">
    <div class="copyright">&copy; Copyright {{ year }} <a class="text-decoration-none" href="/">TZ Tools</a> - All Rights Reserved</div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.min.js"></script>
  <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
