{% extends "base.html" %}
{% block title %}GDrive Direct Link Generator{% endblock title %}
{% set current_page = 'gdirectlink' %}
{% block content %}
<h3 class="text-center">GDirect Link Generator</h3>
<div class="d-flex justify-content-center">
  <div style="max-width: 600px; width: 100%;">
    <form id="gdriveform" onsubmit="return false">
      <div class="mt-3">
        <select class="form-select" name="mode">
          <option value="online" selected>Online Mode (Slower)</option>
          <option value="offline">Offline Mode (Faster)</option>
        </select>
      </div>
      <div class="input-group mt-3">
        <input type="url" class="form-control" placeholder="Enter file link" name="url" pattern="https:\/\/drive\.google\.com\/.*" required>
        <button type="submit" class="btn btn-primary" style="width: 77px;">Submit</button>
      </div>
      <div class="form-text">URL must be of gdrive file</div>
    </form>
    <div id="results" style="display: none;">
      <h3 class="text-center my-3">Results</h3>
      <div class="all-divs"></div>
    </div>
    <div class="spacer py-5"></div>
  </div>
</div>
<script>fetch('https://gdirectlink.onrender.com/')</script>
{% endblock content %}
